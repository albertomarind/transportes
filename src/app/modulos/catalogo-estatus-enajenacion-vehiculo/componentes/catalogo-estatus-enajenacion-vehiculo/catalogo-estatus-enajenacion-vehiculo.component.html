<div class="container mb-4">
    <app-separador texto="Catálogo de estatus de enajenación de vehículo"></app-separador>
    <div class="row mb-4">
        <div class="col-md-6">
        </div>
        <div class="col-md-6 flex justify-content-end">
            <button class="btn-icon btn btn-primary" routerLink="alta-de-estatus-de-enajenacion-de-vehiculo"><i class="icon-circulo-mas"></i>Alta de
                estatus de enajenación de vehículo</button>
        </div>
    </div>
    <div class="row -mx-6">
        <div class="col-md-12">
            <p-card>
                <p-table [value]="unidades" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">ID <p-sortIcon field="id">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="estatus">Estatus de enajenación de vehículo <p-sortIcon field="estatus"></p-sortIcon>
                            </th>
                            <th class="text-center">Acciones
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-estatus>
                        <tr>
                            <td>{{estatus.id}}</td>
                            <td>{{estatus.estatus}}</td>
                            <td class="flex justify-content-center">
                                <i [routerLink]="['editar-estatus-de-enajenacion-de-vehiculo',estatus.id]" class="icon-editar cursor-pointer"></i>
                                <i class="icon-eliminar cursor-pointer" (click)="mostrarModal = true;"></i>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="paginatorright" let-state>
                        <div class="paginator-template">
                            <label>Página</label><input type="text" [value]="state.page + 1" disabled>
                        </div>
                    </ng-template>
                </p-table>
            </p-card>
        </div>
    </div>
</div>

<p-dialog styleClass="modal-eliminar" [(visible)]="mostrarModal" [modal]="true" [style]="{width: '480px'}"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <div class="flex flex-column align-items-center">
            <i class="icon-alerta"></i>
            <span>El estatus de enajenación será eliminado.</span>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="text-center">
            <label>¿Deseas continuar?</label>
        </div>
        <div class="flex justify-content-center">
            <button class="btn btn-default btn-lg" (click)="mostrarModal=false">Cancelar</button>
            <button class="btn btn-primary ml-4 btn-lg" (click)="mostrarModal=false">Aceptar</button>
        </div>
    </ng-template>
</p-dialog>
